<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Kareer</title>
        <link rel="stylesheet" href="../css/framework7.material.min.css">
        <link rel="stylesheet" href="../css/framework7.material.colors.min.css">
        <link rel="stylesheet" href="../css/my-app.css">
        <link rel="stylesheet" href="../css/animate.css">
        <link rel="stylesheet" href="../css/framework7-icons.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../fonts/Framework7Icons-Regular.woff2">
        <link rel="stylesheet" href="../fonts/material-icons.css">
        <link rel="stylesheet" href="../fonts/MaterialIcons-Regular.woff2">
    </head>
    <body style="background-image: url(../img/kareer_bg.png); max-height: 100%;">
         <div class="statusbar-overlay"></div>
    <div class="views">
        <div class="view view-main">
            <div class="page-content" style="background-image: url(../img/kareer_bg.png); max-height: 100%">
                <div class="content-block-title"><img src="../img/kareer_logo.png" style="width: 50%;     margin-left: 90px;">
                    <form action="" method="POST" id='form_academic_info'>    
                        <div class="item-content" style="margin-top: 5px">
                            <div class="item-inner">
                                <div class="item-title label" style="color: white; margin-left: 20px">Level</div>
                                <div class="item-input" >
                                    <select id="field_level" name="field_level" data-error='.error_field_level' style="width: 300px;height: 30px; margin-left: 20px; border-radius: 5px; ">
                                        <option>Elementary</option>
                                        <option>High School</option>
                                        <option>Tech Voc</option>
                                        <option>Masteral</option>
                                        <option>Doctoral</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                         <div class='error_field_level error-icon'></div>
                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">School Attended</div>
                                <div class="item-input ">
                                    <input type="text " name="field_school_attended" id="field_school_attended" name="field_school_attended" data-error='.error_field_school_attended' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_school_attended error-icon'></div>
                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Degree</div>
                                <div class="item-input ">
                                    <input type="text " name="field_degree" id="field_degree" name="field_degree" data-error='.error_field_degree' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_degree error-icon'></div>
                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Period Attended</div>
                                <div class="item-input ">
                                    <input type="text " name="field_period_attended" id="field_period_attended" name="field_period_attended" data-error='.error_field_period_attended' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_period_attended error-icon'></div>
                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Highest Level (Optional)</div>
                                <div class="item-input ">
                                    <input type="text " name="field_highest_level" id="field_highest_level" name="field_highest_level" data-error='.error_field_highest_level' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_highest_level error-icon'></div>
                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Year Graduated (Optional)</div>
                                <div class="item-input ">
                                    <input type="text " name="field_year_graduated" id="field_year_graduated" name="field_year_graduated" data-error='.error_field_year_graduated' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_year_graduated error-icon'></div>
                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Applicant ID</div>
                                <div class="item-input ">
                                    <input type="text " name="field_applicant_id" id="field_applicant_id" name="field_applicant_id" data-error='.error_field_applicant_id' style="width: 100px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_applicant_id error-icon'></div>
                    </form>

                        <button href="#" class="button  button-fill button-big color-blue" data-cmd='button_academic' style="margin-top: 20%; width: 300px; margin-left: 20px; ">Next</button>
                    </div>
            </div>
        </div>
    </div>
    </body>
    <script type="text/javascript " src="../js/framework7.min.js "></script>
    <script type="text/javascript " src="../js/jquery.js "></script>
    <script type="text/javascript " src="../js/my-app.js "></script>
    <script type="text/javascript " src="../js/validation/jquery.validate.min.js "></script>
    <script type="text/javascript " src="../js/validation/additional-methods.min.js "></script>
    <script type="text/javascript " src="http://localhost/kareer/kareer/assets/js/main.js "></script>
    <script type="text/javascript">
        $$('.popup-login').on('popup:open',function(){
            console.log('About Popup opened')
            $$("#displayLogo").attr({"style":"position:relative; top:-200px;"});
        }).on('popup:close',function(){
            $$("#displayLogo").attr({"style":"position:relative; top:0px;"});
        });
        $$('.popup-sign-up').on('popup:open',function(){
            $$("#displayLogo").attr({"style":"position:relative; top:-200px;"});
        }).on('popup:close',function(){
            $$("#displayLogo").attr({"style":"position:relative; top:0px;"});
        });
        $$("a").on('click',function(){
            setTimeout(function(){
                $$("a").find('.ripple-wave').attr({"class":"ripple-wave animated fadeOut"}).remove();
               
            },2500);
        })
    </script>
</html>
