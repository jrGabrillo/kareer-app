<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Kareer</title>
        <link rel="stylesheet" href="/kareer/mobile/css/framework7.material.min.css">
        <link rel="stylesheet" href="/kareer/mobile/css/framework7.material.colors.min.css">
        <link rel="stylesheet" href="/kareer/mobile/css/my-app.css">
        <link rel="stylesheet" href="/kareer/mobile/css/animate.css">
        <link rel="stylesheet" href="/kareer/mobile/css/framework7-icons.css">
        <link rel="stylesheet" href="/kareer/mobile/css/bootstrap.min.css">
        <link rel="stylesheet" href="/kareer/mobile/fonts/Framework7Icons-Regular.woff2">
        <link rel="stylesheet" href="/kareer/mobile/fonts/material-icons.css">
        <link rel="stylesheet" href="/kareer/mobile/fonts/MaterialIcons-Regular.woff2">
    </head>
    <body style="background-image: url(/kareer/mobile/img/kareer_logo.png); max-height: 100%;">
         <div class="statusbar-overlay"></div>
    <div class="views">
        <div class="view view-main">
            <div class="page-content" style="background-image: url(/kareer/mobile/img/kareer_bg.png); max-height: 100%">
                <div class="content-block-title"><img src="/kareer/mobile/img/kareer_logo.png" style="width: 50%;     margin-left: 90px;">
                    <form action="" method="POST" id='form_career_info'>    
                       
                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">ID</div>
                                <div class="item-input ">
                                    <input type="text " name="field_id" id="field_id" name="field_id" data-error='.error_field_id' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_id error-icon'></div>

                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Applicant ID</div>
                                <div class="item-input ">
                                    <input type="text " name="field_applicant_id" id="field_applicant_id" name="field_applicant_id" data-error='.error_field_applicant_id' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_applicant_id error-icon'></div>

                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Inclusive Dates</div>
                                <div class="item-input ">
                                    <input type="text " name="field_inclusive_dates" id="field_inclusive_dates" name="field_inclusive_dates" data-error='.error_field_inclusive_dates' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_inclusive_dates error-icon'></div>

                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Position Title</div>
                                <div class="item-input ">
                                    <input type="text " name="field_position_title" id="field_position_title" name="field_position_title" data-error='.error_field_position_title' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_position_title error-icon'></div>

                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Agency</div>
                                <div class="item-input ">
                                    <input type="text " name="field_agency" id="field_agency" name="field_agency" data-error='.error_field_agency' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_agency error-icon'></div>

                        <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Monthly Salary</div>
                                <div class="item-input ">
                                    <input type="text " name="field_monthly_salary" id="field_monthly_salary" name="field_monthly_salary" data-error='.error_field_monthly_salary' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_monthly_salary error-icon'></div>

                         <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Appointment Status</div>
                                <div class="item-input ">
                                    <input type="text " name="field_appointment_status" id="field_appointment_status" name="field_appointment_status" data-error='.error_field_appointment_status' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_appointment_status error-icon'></div>

                         <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Government Service</div>
                                <div class="item-input ">
                                    <input type="text " name="field_govt_service" id="field_govt_service" name="field_govt_service" data-error='.error_field_govt_service' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_govt_service error-icon'></div>

                         <div class="item-content " style="margin-top: 5px ">
                            <div class="item-inner ">
                                <div class="item-title label" style="color: white; margin-left: 20px">Date</div>
                                <div class="item-input ">
                                    <input type="text " name="field_date" id="field_date" name="field_date" data-error='.error_field_date' style="width: 300px;margin-left: 20px; height: 30px; border-radius: 5px; "">

                                </div>
                            </div>
                        </div>
                         <div class='error_field_date error-icon'></div>
                   
                        <button href="#" class="button  button-fill button-big color-blue" data-cmd='button_career' style="margin-top: 5%; width: 300px; margin-left: 20px; ">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
   <script type="text/javascript " src="/kareer/mobile/js/framework7.min.js "></script>
    <script type="text/javascript " src="/kareer/mobile/js/jquery.js "></script>
    <script type="text/javascript " src="/kareer/mobile/js/my-app.js "></script>
    <script type="text/javascript " src="/kareer/mobile/js/validation/jquery.validate.min.js "></script>
    <script type="text/javascript " src="/kareer/mobile/js/validation/additional-methods.min.js "></script>
    <script type="text/javascript " src="http://localhost/kareer/kareer/assets/js/mobile.js "></script>
    <script type="text/javascript">
        $$('.popup-login').on('popup:open',function(){
            console.log('About Popup opened')
            $$("#displayLogo").attr({"style":"position:relative; top:-200px;"});
        }).on('popup:close',function(){
            $$("#displayLogo").attr({"style":"position:relative; top:0px;"});
        });
        $$('.popup-sign-up').on('popup:open',function(){
            $$("#displayLogo").attr({"style":"position:relative; top:-200px;"});
        }).on('popup:close',function(){
            $$("#displayLogo").attr({"style":"position:relative; top:0px;"});
        });
        $$("a").on('click',function(){
            setTimeout(function(){
                $$("a").find('.ripple-wave').attr({"class":"ripple-wave animated fadeOut"}).remove();
               
            },2500);
        })
    </script>
</html>
